<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESBG Army Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="brand">
                <h1>MESBG List Builder</h1>
                <select id="army-selector">
                    <option value="">-- Loading Armies... --</option>
                </select>
            </div>
            <div class="stats-bar" id="army-stats-bar"></div>
        </div>
    </header>

    <main class="builder-container">
        <section class="catalog">
            <h2 class="section-title">Heroes</h2>
            <div id="hero-grid" class="unit-grid"></div>

            <h2 class="section-title">Warriors</h2>
            <div id="warrior-grid" class="unit-grid"></div>
        </section>

        <aside class="army-list-sidebar">
            <h2 class="section-title">Current Army</h2>
            <div id="selected-units" class="selected-units-container"></div>
            <button id="clear-btn" class="btn-danger">Discard All</button>
        </aside>
    </main>

    <script src="app.js" type="module"></script>
</body>
</html>
